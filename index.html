<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <meta property="description" content="description">
    <link rel="icon" href="/assets/images/favicon.svg">
    <script src="/assets/main.js" type="module"></script>
    <link rel="stylesheet" href="/assets/bundle.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="content">
        <main class="home">
          <div class="home__header">
            <div class="home__container">
              <img class="home__logo" src="/assets/images/logo/logo_01.svg" alt="logo">
              <div class="home__header-container">
                <span class="home__label">ВСЕМ ЛЮДЯМ КАЖДЫЙ ДЕНЬ
                  <br>НУЖЕН КАЧЕСТВЕННЫЙ БЕЛОК.
                  <br>ЭТО НЕ МАРКЕТИНГ,
                  <br>ЭТО — ФИЗИОЛОГИЯ.
                </span>
                <p class="home__text">Чем полноценнее белок в вашем рационе, тем больше пользы вы получаете.</p>
                <div class="home__images">
                  <picture class="home__image-product">
                    <source srcset="/assets/images/home/img_01.webp" type="image/webp">
                    <img src="/assets/images/home/img_01.png" alt="product">
                  </picture>
                  <img class="home__image-features" src="/assets/images/home/features_01.svg" alt="features">
                </div>
              </div>
            </div>
          </div>
          <div class="home__wrapper">
            <div class="home__container">
              <div class="home__body">
                <img class="home__slogan-image" src="/assets/images/home/slogan_01.svg" alt="slogan">
                <picture class="home__images-product-mobile">
                  <source srcset="/assets/images/home/img_01-mobile.webp" type="image/webp">
                  <img src="/assets/images/home/img_01-mobile.png" alt="product">
                </picture>
                <div class="home__actions">
                  <button class="button button--secondary" type="button">
                    <svg class="button__icon">
                      <use href="/assets/images/icons.svg#clock"></use>
                    </svg>Изучить подробно
                  </button>
                  <button class="button button--tertiary" type="button">
                    <svg class="button__icon">
                      <use href="/assets/images/icons.svg#clock-second"></use>
                    </svg>Узнать главное
                  </button>
                  <button class="button" type="button">Купить</button>
                </div>
                <div class="home__bg">
                  <picture>
                    <source srcset="/assets/images/home/bg_01.webp" type="image/webp">
                    <img src="/assets/images/home/bg_01.png" alt="bg">
                  </picture>
                </div>
              </div>
            </div>
          </div>
        </main>
      </main>
    </div>
  </body>
</html>
